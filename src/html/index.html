<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body id="everything" class="main-div">
  <div id="controls" class="control-panel">
    <div id="shapes" class="dropdown-menu">
      <button class="dropbtn"> Shapes </button>
      <div class="dropdown-content">
        <button id="line"> Line </button>
        <button id="triangle"> Triangle </button>
        <button id="square"> Square </button>
        <button id="rectangle"> Rectangle </button>
        <button id="circle"> Circle </button>
        <button id="elipse"> Elipse </button>
        <button id="curve"> Curve </button>
        <button id="poly-line"> Poly-Line </button>
        <button id="polygon"> Polygon </button>

      </div>
    </div>
    <div id="transformations" class="dropdown-menu">
      <button class="dropbtn"> Transoformations </button>
      <div class="dropdown-content">
        <button id="rotate"> Rotate </button>
        <button id="translate"> Translate </button>
        <button id="scale"> Scale </button>
      </div>
    </div>
    <div id="export" class="dropdown-menu">
      <button class="dropbtn"> Export </button>
      <div class="dropdown-content">
        <button> 1 </button>
        <button> 2 </button>
      </div>
    </div>
  </div>
  <div class="canvas-container">
    <canvas id="shape-canvas" class="inner-canvas">
      Your browser doesn't support the HTML5 canvas element
    </canvas>
  </div>
</body>
<script type="text/javascript" src="../script/util.js"></script>
<script type="text/javascript" src="../script/shapes/line.js"></script>
<script type="text/javascript" src="../script/shapes/rectangle.js"></script>
<script type="text/javascript" src="../script/shapes/square.js"></script>
<script type="text/javascript" src="../script/canvasBuffer.js"></script>
<script type="text/javascript" src="../script/index.js"></script>
<script type="text/javascript" src="../script/actionListeners.js"></script>
</html>
